<nz-row nzJustify="center" style="height: 100vh; width: 100vw">
  <nz-col>
    <div id="login">
      <h1>ACCOUNT LOGIN</h1>
      <form
        nz-form
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
        class="login-form"
      >
        <!-- Nhập username hoặc email -->
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username or email!">
            <input
              type="text"
              nz-input
              formControlName="usernameOrEmail"
              placeholder="Username or Email"
            />
          </nz-form-control>
        </nz-form-item>

        <!-- Nhập password -->
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-form-control>
        </nz-form-item>

        <div nz-row class="login-form-margin">
          <!-- Forgot password -->
          <div nz-col>
            <a class="login-form-forgot">Forgot password</a>
          </div>
        </div>

        <!-- Nút đăng nhập -->
        <button
          nz-button
          class="login-form-button login-form-margin"
          nzType="primary"
          [disabled]="!validateForm.valid"
        >
          Log in
        </button>
        Or
        <!-- Nút chuyển sang trang đăng ký -->
        <button (click)="navigateToRegister()" class="register-btn">
          register now!
        </button>
      </form>
    </div>
  </nz-col>
</nz-row>
