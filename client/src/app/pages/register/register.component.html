<nz-row nzJustify="center" style="height: 100vh; width: 100vw;">
  <nz-col>
    <div id="register">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <!-- Nhập email -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
            >E-mail</nz-form-label
          >
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="The input is not valid E-mail!"
          >
            <input nz-input formControlName="email" id="email" />
          </nz-form-control>
        </nz-form-item>

        <!-- Nhập password -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
            >Password</nz-form-label
          >
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="Please input your password!"
          >
            <input
              nz-input
              type="password"
              id="password"
              formControlName="password"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-form-control>
        </nz-form-item>

        <!-- Confirm password -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired
            >Confirm Password</nz-form-label
          >
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input
              nz-input
              type="password"
              formControlName="checkPassword"
              id="checkPassword"
            />
            <ng-template #errorTpl let-control>
              @if (control.errors?.['required']) { Please confirm your password!
              } @if (control.errors?.['confirm']) { Two passwords that you enter
              is inconsistent! }
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <!-- Nhập username -->
        <nz-form-item>
          <nz-form-label
            [nzSm]="6"
            [nzXs]="24"
            nzFor="username"
            nzRequired
            nzTooltipTitle="What do you want other to call you"
          >
            <span>Username</span>
          </nz-form-label>
          <nz-form-control
            [nzSm]="14"
            [nzXs]="24"
            nzErrorTip="Please input your username!"
          >
            <input nz-input id="username" formControlName="username" />
          </nz-form-control>
        </nz-form-item>
        
        <!-- Nút đăng ký -->
        <nz-form-item nz-row class="register-area">
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary" [disabled]="!validateForm.valid">Register</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </nz-col>
</nz-row>
