<nz-layout>
  <!-- Header -->
  <nz-header>
    <nz-row style="display: flex; flex-wrap: nowrap; margin-top: 10px">
      <img src="../../../assets/paw.png" alt="" class="paw" (click)="navigateToHomepage()"/>
      <p class="slogan">Meow~</p>
      <nz-input-group [nzSuffix]="suffixIconSearch" class="searchbox">
        <input type="text" nz-input placeholder="Search" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
      </ng-template>
    </nz-row>
  </nz-header>

  <nz-layout>
    <!-- Sidebar -->
    <nz-sider
      nzCollapsible
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
      class="sidebar"
    >
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
      <ul
        nz-menu
        nzMode="inline"
        style="background-color: #fff;"
      >
        <li nz-submenu nzTitle="Cat" nzIcon="heart">
          <ul
            style="
              background-color: #fff;
              margin: 0;
              padding: 0;
              border: none;
            "
          >
            <li nz-menu-item>Tuna</li>
            <li nz-menu-item>Asuka</li>
            <li nz-menu-item>Orion</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Adopted" nzIcon="like">
          <ul>
            <li nz-menu-item>Win</li>
            <li nz-menu-item>Mimi</li>
          </ul>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="read"></span>
          <span>News</span>
        </li>
      </ul>
    </nz-sider>

    <nz-layout>
      <!-- Content -->
      <div style="flex: 1; margin: 30px;">
        <div *ngIf="role">
          <button class="btnRole">
            {{ role === 'admin' ? 'TÃ i khoáº£n admin Ä‘ang Ä‘Äƒng nháº­p' : 'TÃ i khoáº£n user Ä‘ang Ä‘Äƒng nháº­p' }}
          </button>
        </div>
        <router-outlet></router-outlet>
      </div>

      <!-- Footer -->
      <nz-footer
        >Made with ðŸ–¤ by
        <a
          href="https://www.instagram.com/sugaringbananaa_/"
          style="color: #000; text-decoration: underline"
          target="_blank"
          >sugaringbananaa
        </a>
      </nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
